<div class="container">
    <div class="row">
        <div class="col-md-6 ml-auto mr-auto">
            <div class="h4 text-center mb-4 title">Portfolio</div>
            <div class="nav-align-center">
                <ul class="nav nav-pills nav-pills-primary" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#projects" role="tablist" rel="tooltip"
                            title="Open Source Projects">
                            <i class="fa fa-code" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#games" role="tablist" rel="tooltip"
                            title="Games I Play">
                            <i class="fa fa-gamepad" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#pictures" role="tablist" rel="tooltip"
                            title="My Pictures">
                            <i class="fa fa-camera" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="tab-content gallery mt-5">
        <div class="tab-pane active" id="projects" role="tabpanel">
            <div class="ml-auto mr-auto">
                <div class="row">
                    <div class="col-md-6">
                        <div class="cc-porfolio-image img-raised" data-aos="fade-up"
                            data-aos-anchor-placement="top-bottom">
                            <a href="#graphic-design">
                                <figure class="cc-effect"><img src="assets/images/graphic-design-1.jpg" alt="Image" />
                                    <figcaption>
                                        <div class="h4">Triangle Pattern</div>
                                        <p>Graphic Design</p>
                                    </figcaption>
                                </figure>
                            </a></div>
                        <div class="cc-porfolio-image img-raised" data-aos="fade-up"
                            data-aos-anchor-placement="top-bottom">
                            <a href="#graphic-design">
                                <figure class="cc-effect"><img src="assets/images/graphic-design-2.jpg" alt="Image" />
                                    <figcaption>
                                        <div class="h4">Abstract Umbrella</div>
                                        <p>Graphic Design</p>
                                    </figcaption>
                                </figure>
                            </a></div>
                    </div>
                    <div class="col-md-6">
                        <div class="cc-porfolio-image img-raised" data-aos="fade-up"
                            data-aos-anchor-placement="top-bottom">
                            <a href="#graphic-design">
                                <figure class="cc-effect"><img src="assets/images/graphic-design-3.jpg" alt="Image" />
                                    <figcaption>
                                        <div class="h4">Cube Surface Texture</div>
                                        <p>Graphic Design</p>
                                    </figcaption>
                                </figure>
                            </a></div>
                        <div class="cc-porfolio-image img-raised" data-aos="fade-up"
                            data-aos-anchor-placement="top-bottom">
                            <a href="#graphic-design">
                                <figure class="cc-effect"><img src="assets/images/graphic-design-4.jpg" alt="Image" />
                                    <figcaption>
                                        <div class="h4">Abstract Line</div>
                                        <p>Graphic Design</p>
                                    </figcaption>
                                </figure>
                            </a></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="games">
            <div class="ml-auto mr-auto">
                <div class="row">
                    <ng-container *ngFor="let game of Games; let i = index; let even = even;">
                        <div class="col-md-6" *ngIf="even">
                            <div class="cc-porfolio-image img-raised" data-aos="fade-up"
                                data-aos-anchor-placement="top-bottom">
                                <a href="#">
                                    <figure class="cc-effect">
                                        <img src="{{Games[i].Url}}" alt="{{Games[i].Title}}" />
                                        <figcaption>
                                            <div class="h4">{{Games[i].Title}}</div>
                                            <p>{{Games[i].Description}}</p>
                                        </figcaption>
                                    </figure>
                                </a>
                            </div>
                            <div class="cc-porfolio-image img-raised" data-aos="fade-up"
                                data-aos-anchor-placement="top-bottom" *ngIf="Games[i + 1]">
                                <a href="#">
                                    <figure class="cc-effect">
                                        <img src="{{Games[i + 1].Url}}" alt="{{Games[i + 1].Title}}" />
                                        <figcaption>
                                            <div class="h4">{{Games[i + 1].Title}}</div>
                                            <p>{{Games[i + 1].Description}}</p>
                                        </figcaption>
                                    </figure>
                                </a>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="pictures" role="tabpanel">
            <div class="ml-auto mr-auto">
                <div class="row">
                    <div class="col-md-6">
                        <div class="cc-porfolio-image img-raised" data-aos="fade-up"
                            data-aos-anchor-placement="top-bottom">
                            <a href="#Photography">
                                <figure class="cc-effect"><img src="assets/images/photography-1.jpg" alt="Image" />
                                    <figcaption>
                                        <div class="h4">Photoshoot</div>
                                        <p>Photography</p>
                                    </figcaption>
                                </figure>
                            </a></div>
                        <div class="cc-porfolio-image img-raised" data-aos="fade-up"
                            data-aos-anchor-placement="top-bottom">
                            <a href="#Photography">
                                <figure class="cc-effect"><img src="assets/images/photography-3.jpg" alt="Image" />
                                    <figcaption>
                                        <div class="h4">Wedding Photoshoot</div>
                                        <p>Photography</p>
                                    </figcaption>
                                </figure>
                            </a></div>
                    </div>
                    <div class="col-md-6">
                        <div class="cc-porfolio-image img-raised" data-aos="fade-up"
                            data-aos-anchor-placement="top-bottom">
                            <a href="#Photography">
                                <figure class="cc-effect"><img src="assets/images/photography-2.jpg" alt="Image" />
                                    <figcaption>
                                        <div class="h4">Beach Photoshoot</div>
                                        <p>Photography</p>
                                    </figcaption>
                                </figure>
                            </a></div>
                        <div class="cc-porfolio-image img-raised" data-aos="fade-up"
                            data-aos-anchor-placement="top-bottom">
                            <a href="#Photography">
                                <figure class="cc-effect"><img src="assets/images/photography-4.jpg" alt="Image" />
                                    <figcaption>
                                        <div class="h4">Nature Photoshoot</div>
                                        <p>Photography</p>
                                    </figcaption>
                                </figure>
                            </a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
