<div class="container cc-education">
    <div class="h4 text-center mb-4 title">Education</div>
    <div class="card" *ngFor="let course of Courses">
        <div class="row">
            <div class="col-md-3 bg-primary" data-aos="fade-right" data-aos-offset="50" data-aos-duration="500">
                <div class="card-body cc-education-header">
                    <p>{{course.YearJoined}}<ng-container *ngIf="course.YearCompleted"> - {{course.YearCompleted}}</ng-container></p>
                    <div class="h5">{{course.Name}}</div>
                </div>
            </div>
            <div class="col-md-9" data-aos="fade-left" data-aos-offset="50" data-aos-duration="500">
                <div class="card-body">
                    <div class="h5">{{course.FullName}}</div>
                    <p class="category">{{course.Organization}}</p>
                    <p *ngFor="let detail of course.Details">{{detail}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
