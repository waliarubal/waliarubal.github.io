<div class="wrapper">
    <div class="page-header page-header-small" filter-color="green">
        <div class="page-header-image" data-parallax="true" [style.background]="'url(' + Media.CoverImageUrl + ')'" [style.background-size]="'cover'">
        </div>
        <div class="container">
            <div class="content-center">
                <div class="cc-profile-image">
                    <a href="#"><img src="{{Media.AvatarImageUrl}}" alt="Image" /></a>
                </div>
                <div class="h2 title">{{BasicInformation.Name}}</div>
                <p class="category text-white">{{BasicInformation.TagLine}}</p>
                <a class="btn btn-primary smooth-scroll mr-2" href="#contact" data-aos="zoom-in"
                    data-aos-anchor="data-aos-anchor" (click)="Scroll($event, '#contact')">Hire Me</a>
                <a class="btn btn-primary" href="{{Media.ResumeUrl}}" target="_blank" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">Download CV</a>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="button-container">
                    <a *ngIf="Media.FacebookUrl" class="btn btn-default btn-round btn-lg btn-icon"
                        href="{{Media.FacebookUrl}}" rel="tooltip" title="Follow me on Facebook" target="_blank"><i
                            class="fa fa-facebook"></i></a>
                    <a *ngIf="Media.TwitterUrl" class="btn btn-default btn-round btn-lg btn-icon"
                        href="{{Media.TwitterUrl}}" rel="tooltip" title="Follow me on Twitter" target="_blank"><i
                            class="fa fa-twitter"></i></a>
                    <a *ngIf="Media.LinkedInUrl" class="btn btn-default btn-round btn-lg btn-icon"
                        href="{{Media.LinkedInUrl}}" rel="tooltip" title="Connect with me on LinkedIn"
                        target="_blank"><i class="fa fa-linkedin"></i></a>
                    <a *ngIf="Media.GitHubUrl" class="btn btn-default btn-round btn-lg btn-icon"
                        href="{{Media.GitHubUrl}}" rel="tooltip" title="Follow me on GitHub" target="_blank"><i
                            class="fa fa-github"></i></a>
                    <a *ngIf="Media.InstagramUrl" class="btn btn-default btn-round btn-lg btn-icon"
                        href="{{Media.InstagramUrl}}" rel="tooltip" title="Follow me on Instagram" target="_blank"><i
                            class="fa fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
