<div class="cc-contact-information"
    style="background-image: url('https://dev.virtualearth.net/REST/V1/Imagery/Map/Road/26.887809%2C75.892514/13?mapSize=900,450&format=png&pushpin=26.887809,75.892514;64;&key=AvTFCCjxuskfSOPXwR1nbvErOs7It3nBDr-vigU6Bwj1PGL9KlkQHF_5QcMwj3Uv');">
    <div class="container">
        <div class="cc-contact">
            <div class="row">
                <div class="col-md-9">
                    <div class="card mb-0" data-aos="zoom-in">
                        <div class="h4 text-center title">Contact Me</div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card-body">
                                    <form action="https://formspree.io/{{Contact.FormsPreeEmail}}" method="POST">
                                        <div class="p pb-3"><strong>Feel free to contact me </strong></div>
                                        <div class="row mb-3">
                                            <div class="col">
                                                <div class="input-group"><span class="input-group-addon"><i
                                                            class="fa fa-user-circle"></i></span>
                                                    <input class="form-control" type="text" name="name"
                                                        placeholder="Name" required="required" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col">
                                                <div class="input-group"><span class="input-group-addon"><i
                                                            class="fa fa-file-text"></i></span>
                                                    <input class="form-control" type="text" name="Subject"
                                                        placeholder="Subject" required="required" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col">
                                                <div class="input-group"><span class="input-group-addon"><i
                                                            class="fa fa-envelope"></i></span>
                                                    <input class="form-control" type="email" name="_replyto"
                                                        placeholder="E-mail" required="required" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col">
                                                <div class="form-group">
                                                    <textarea class="form-control" name="message"
                                                        placeholder="Your Message" required="required"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <button class="btn btn-primary" type="submit"
                                                    [disabled]="!Contact.FormsPreeEmail">Send</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <p class="mb-0"><strong>Address </strong></p>
                                    <p class="pb-2">{{Contact.Address}}</p>
                                    <p class="mb-0"><strong>Phone</strong></p>
                                    <p class="pb-2">
                                        <ng-container *ngFor="let phone of Contact.Phones; index as i;">
                                            <span>{{phone}}</span>
                                            <span *ngIf="i < Contact.Phones.length - 1">,&nbsp;</span>
                                        </ng-container>
                                    </p>
                                    <p class="mb-0"><strong>Email</strong></p>
                                    <p>
                                        <ng-container *ngFor="let email of Contact.Emails; index as i;">
                                            <span>{{email}}</span>
                                            <span *ngIf="i < Contact.Emails.length - 1">,&nbsp;</span>
                                        </ng-container>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
